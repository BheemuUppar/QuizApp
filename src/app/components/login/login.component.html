<div class="container mt-3 ">
    <span class="alert alert-success" *ngIf="isLoggedIn">Login Success {{userName}} <i class="bi bi-x text-success fs-2 pt-2"></i></span>

    <div class="d-flex justify-content-center form " style="z-index: 222;">
        <form action="" class="form-group w-50 mt-3 px-5 py-4 shadow border border-dark " [formGroup]="loginForm" (ngSubmit)="login()" style="backdrop-filter: blur(6px);border-radius: 2rem;min-width: 320px;">
            <h4 class="text-center"><i class="login-icon bi bi-person-circle "></i></h4>
            <!-- Email -->
            <input type="email" placeholder="Email" class="form-control mt-3  p-2" formControlName="email" style="color: white ;">
            <div class="error text-danger font-weight-bold" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid ">
                <small class="text-danger font-weight-bold" *ngIf="loginForm.get('email')?.errors?.['required']">Email can't be empty</small>
            </div>

            <!-- Password -->
            <input type="password" placeholder="password" class="form-control mt-3 p-2 " formControlName="password" style="color: white ;">

            <div class="error text-danger font-weight-bold" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid ">
                <small class="text-danger font-weight-bold" *ngIf="loginForm.get('password')?.errors?.['required']">Enter Password</small>
            </div>



            <div class="d-flex justify-content-center align-items-center text-center">
                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-outline-primary mt-2 px-4 py-2 " style="font-weight: bold;">Login</button>
                <p class="mt-4 ms-3 text-light">don't have account? <a routerLink="/register">click here to register</a></p>
            </div>
        </form>
    </div>
</div>
